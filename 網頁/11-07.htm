<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>請選擇物品</title>
</head>

<body>
<script>
var payway = prompt("請輸入你想幫忙選擇的物品：1.玩? 2.吃? 3.喝?", "選擇");
switch (payway){
	case "1":
		document.write("頑皮世界");
		break;
	case "2":
		document.write("丼飯");
		break;
	case "3":
		document.write("奶茶");
		break;
	default:
		document.write("選擇正確的數字");
}
</script>
</body>
</html>
